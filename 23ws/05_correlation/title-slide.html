<style>
  /* .semester {color: #0d6478} */
  .semester {color: $semestercolor$}
  h1.title {font-size: 4rem !important; margin-top: 10vh !important;}
  .titlesection {height: 90% !important;}
</style>

<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$ class='titlesection'>
  <p class="semester">$module$:&nbsp;&nbsp;$semester$</p>
  <h1 class="title">$title$</h1>
$if(subtitle)$  
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
<!-- $if(date)$
  <p class="date">$date$</p>
$endif$ -->
<div style="display: flex; justify-content: space-between; align-items: baseline">
<div><img src="images/$statslogo$" height="200px"/></div>
<div><button onclick="new Audio('images/appear.mp3').play()" class="intro-sound"><img src="images/paradoxia_group_of_scientists.png" height="240px"/></button></div>
</div>
</section>
