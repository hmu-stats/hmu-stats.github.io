title: RevealCustomControls
author: Asvin Goel
version: 2.0.1
quarto-required: ">=1.2.0"
contributes:
  revealjs-plugins:
    - name: RevealCustomControls
      script:
        - plugin.js
        - all.min.js
      stylesheet:
        - style.css
      config:
        customcontrols:
          controls:
            - id: 'home'
              title: 'Startseite'
              icon: '<i class="fa-solid fa-house" style="color:#8398dd"></i>'
              action: "window.open(`${location.protocol}//${location.host}?${location.pathname.slice(1, 5)}`, '_blank');"
            - id: 'print-pdf'
              title: 'Als PDF'
              icon: '<i class="fa-solid fa-file-pdf" style="color:#8398dd"></i>'
              action: "window.open(`${location.protocol}//${location.host}${location.pathname}`.replace('index.html', `Vorlesung${location.pathname.split('/')[2]}.pdf`), '_blank');"
            - id: 'print'
              title: 'Drucken'
              icon: '<i class="fa-solid fa-print" style="color:#8398dd"></i>'
              action: "location.href = location.href.includes('print-pdf') ? `${location.protocol}//${location.host}${location.pathname}${location.hash}` : `${location.protocol}//${location.host}${location.pathname}?print-pdf${location.hash}`;"
            - id: 'toggle-notes'
              title: 'Notizen (c)'
              icon: '<i class="fa-solid fa-pen" style="color:#8398dd"></i>'
              action: 'RevealMenuToolHandlers.toggleNotesCanvas(event);'
            - id: 'toggle-chalkboard'
              title: 'Tafel (b)'
              icon: '<i class="fa-solid fa-person-chalkboard" style="color:#8398dd"></i>'
              action: 'RevealMenuToolHandlers.toggleChalkboard(event);'
            - id: 'toggle-fragments'
              title: 'Animationen'
              icon: '<i class="fa-solid fa-bolt" style="color:#8398dd"></i>'
              action: "Reveal.getConfig().fragments = !Reveal.getConfig().fragments; document.querySelector('.fa-bolt').style.color = Reveal.getConfig().fragments ?  '#dfe169' : '#8398dd'; if (Reveal.getConfig().fragments) {elements = Reveal.getCurrentSlide().querySelectorAll('[data-animate]');for (var i = 0; i < elements.length; i++ ){if (elements[i].innerHTML.includes('was_anim')) {elements[i].innerHTML = elements[i].innerHTML_prev;}}} else {elements = Reveal.getCurrentSlide().querySelectorAll('[data-animate]'); for (var i = 0; i < elements.length; i++ ){if (elements[i].innerHTML.includes('class: fragment')) {elements[i].innerHTML = `<div><img src='${elements[i].getAttribute('data-src')}' class='was_anim'></div>`;}}fragments = document.querySelectorAll('.fragment');for (let i = 0; i < fragments.length; i++) {fragments[i].classList.add('visible');}}"
            - id: 'intro-sound'
              title: 'Play intro'
              icon: '<i class="fa-solid fa-music" style="color:#8398dd"></i>'
              action: "new Audio('images/appear.mp3').play()"
            - id: 'zoom'
              title: 'Zoom'
              icon: '<i class="fa-solid fa-magnifying-glass" style="color:#8398dd"></i>'
              action: "disable_slide_nav = typeof disable_slide_nav === 'undefined' || !disable_slide_nav; Reveal.configure({touch: !disable_slide_nav}); document.querySelector('.fa-magnifying-glass').style.color = disable_slide_nav ?  '#dfe169' : '#8398dd';"
            # - id: 'zoom-in'
            #   title: 'Zoom in'
            #   icon: '<i class="fa-solid fa-plus" style="color:#8398dd"></i>'
            #   action: "slides = document.body; scale = slides.style.transform && slides.style.transform.includes('scale(') ? +slides.style.transform.split('scale(')[1].split(')')[0] : 1; slides.style.transform = `scale(${Math.min(5, scale * 1.15)})`;document.getElementById('zoom-in').style.top = '40%';document.getElementById('zoom-in').style.left = '50%';document.getElementById('zoom-in').style.position = 'fixed';document.getElementById('zoom-in').style.transform= 'scale(-50% -50%)';document.getElementById('zoom-out').style.top = '50%';document.getElementById('zoom-out').style.left = '50%';document.getElementById('zoom-out').style.position = 'fixed';document.getElementById('zoom-out').style.transform= 'scale(-50% -50%)';"
