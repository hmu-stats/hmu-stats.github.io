<script>
  function bgcolor() {
    if(Reveal.isFirstSlide()) {
        document.querySelector('div.reveal').style.backgroundColor = 'black'
    } else {
        document.querySelector('div.reveal').style.backgroundColor = 'white'
    }
    Reveal.on('slidechanged', event => {
      if(Reveal.isFirstSlide()) {
        document.querySelector('div.reveal').style.backgroundColor = 'black'
      } else {
        document.querySelector('div.reveal').style.backgroundColor = 'white'
      }
    });
  }

  window.onload = bgcolor();
</script>
